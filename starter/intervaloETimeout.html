<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo e timeout</title>
</head>
<body>
    <script>

        function olaMundo (){
            console.log('Hello World');

        }

        //setInterval( olaMundo, 1000 )  /** exibe o conteudo infinitamente até ser interrompida com o intervalo de tempo determinado**/
        setTimeout( olaMundo , 5000 ) /** exibe o conteudo apenas um vez porem após o tempo determinado apops a virgula **/

    </script>
</body>
</html>
