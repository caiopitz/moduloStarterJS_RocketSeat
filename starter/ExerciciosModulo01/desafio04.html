<body>
    <script>

function experiencia(anos) {
    
    if (anos <= 1 ){
        return 'Iniciante'  
    }else if (anos <= 3 ){
        return 'Intermediário'
    }else if (anos <=6){
        return 'Avançado' 
    }else if (anos >= 7){
        return 'Jedi Master'
    }
    }

var resultado = experiencia (0)
        console.log(resultado);

// De 0-1 ano: Iniciante
// De 1-3 anos: Intermediário
// De 3-6 anos: Avançado
// De 7 acima: Jedi Master 

    </script>
