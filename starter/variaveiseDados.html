<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e Dados </title>
</head>
<body>
    <script>

        var nome = "Caio"; /** strings**/
        var idade = 31; /** inteiros**/
        var peso = 80.1; /** floats**/
        var humano = true; /** Boleanos**/

        /** vetores**/
        var alunos = ['Caio' , 'Suellen', 'Sofia' , 'Caique'];

        /**Objetos**/
        var aluno = {
         nome:  "Caio",
         idade:  31 ,
         peso:  80.1 ,
         humano:  true
        }

        console.log(alunos);
        console.log(alunos[2]);  /** vetores**/
        console.log(aluno.peso);  /**Objetos**/
        
    </script>
</body>
</html>
